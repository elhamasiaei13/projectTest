<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>View Manifest</title>

</head>

<body>
	<div layout:fragment="content">
	
			<th:block th:switch="${messageType}">
			<div th:case="''"></div>
			
			<div th:case="'SUCCESS'">
				
			</div>
			<div th:case="'FAILED'">

				<div
					style="padding: 20px 30px; background: rgb(249, 15, 13) none repeat scroll 0% 0%; z-index: 999999; font-size: 16px; font-weight: 600;">
					<a class="float-right" href="#test" data-toggle="tooltip"
						data-placement="left" title="Never show me this again!"
						style="color: rgb(255, 255, 255); font-size: 20px;">Ã—</a><a
						href="https://dashboardpack.com/"
						style="color: rgba(255, 255, 255, 0.9); display: inline-block; margin-right: 10px; text-decoration: none;">
						<span th:text="${message}"></span>
					</a>

				</div>
			</div>
		</th:block>
		<section class="content-header">
			<h1>View Manifest</h1>
		</section>

		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-12">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">View Manifest</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
							<form role="form" th:action="@{#}"
							th:object="${viewManifestcmd}" >
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputtext1" th:text="'manifestNumber : '" />  
									<label for="exampleInputtext1" th:text="*{manifestNumber}" /> 
								</div>
								
								<div class="form-group">
									<label for="exampleInputtext1" th:text="'description : '" /> 
									<label for="exampleInputtext1" th:text="*{description}"/> 
								</div>
								
								<div class="form-group">
									<label for="exampleInputtext1" th:text="'createDate : '" /> 
									<label for="exampleInputtext1" th:text="*{createDate}"/> 
								</div>
								
								<div class="form-group">
									<label for="exampleInputtext1" th:text="'createUserName : '" /> 
									<label for="exampleInputtext1" th:text="*{createUserName}"/> 
								</div>
								
								<div class="form-group">
									<label for="exampleInputtext1" th:text="'updateDate : '" /> 
									<label for="exampleInputtext1" th:text="*{updateDate}"/> 
								</div>
								
								<div class="form-group">
									<label for="exampleInputtext1" th:text="'updateUserName : '" /> 
									<label for="exampleInputtext1" th:text="*{updateUserName}"/> 
								</div>
								
								<div class="form-group">
								<label for="exampleInputtext1" th:text="'image : '" />
									<a th:href="@{/manifests/__*{id}__/image}"
									th:target="_blank">  <img
										th:src="@{/manifests/__*{id}__/image}" alt="img"  width="60px" height="60px"/>show image </a>
								</div>
								<div class="form-group">
									<a th:href="@{/manifests/__*{id}__/update}">
									 <button type="button" class="btn btn-primary"> Edit Manifest </button>
									</a>
								</div>
								
						</form>
						
						
					</div>

				</div>
		</section>
	</div>

	</div>
</body>
</html>
