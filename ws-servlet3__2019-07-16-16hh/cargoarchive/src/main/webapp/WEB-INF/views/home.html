<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">
<head>
    <title>cargo Archive</title>
</head>
<body>
<div layout:fragment="content" class="container">
		
    <div class="jumbotron">
        <p>
        Welcome 
        :<h2 th:text="${username}"></h2>
        </p>
		<div th:fragment="confirm">
    <div id="confirm" class="modal fade" role="dialog">
       <div class="modal-dialog">
           <!-- Modal content-->
           <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Please confirm</h4>
               </div>
               <div class="modal-body">
                   <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                   <a id="btn-confirm" class="btn btn-primary pull-right">Confirm</a>
               </div>
           </div>
       </div>
   </div>
</div>
		</div>
		
	<div th:include="fragments/modal :: confirm"></div>
		
    </div>
</div>
</body>
</html>
